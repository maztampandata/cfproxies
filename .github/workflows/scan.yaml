name: Proxy Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # setiap 6 jam

permissions:
  contents: write   # supaya bisa commit & push pakai GITHUB_TOKEN

jobs:
  scanner:
    runs-on: ubuntu-latest
    concurrency:
      group: proxy-scan
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Remove old result
        run: |
          rm -f backend/src/mazcheckproxy.txt || true

      - name: Run Proxy Scanner
        run: |
          bun run ./backend/proxy.ts

      - name: Show result preview
        run: |
          echo "---- mazcheckproxy.txt preview ----"
          head -n 20 backend/src/mazcheckproxy.txt || echo "no result file"
          echo "---- size ----"
          if [ -f backend/src/mazcheckproxy.txt ]; then du -h backend/src/mazcheckproxy.txt; fi

      - name: Commit and Push Result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/src/mazcheckproxy.txt
          git commit -m "Update proxyip" || echo "No changes to commit"
          git push origin main
